<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMON</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h2>Simon</h2> 
    <div class="scoreBoard">
        <div class="scoreBoardTitle">Score:</div>
        <p id="scorekeeper"></p>
    </div>
    <input class="on" type="button" value="ON">

    <input type="radio" class="level" name="level" value="easy" checked>
    <label for="levelEasy">Easy</label>

    <input type="radio" class="level" name="level">
    <label for="levelMedium">Medium</label>

    <input type="radio" class="level" name="level">
    <label for="levelHard">Hard</label>

    <input class="start" type="button" value="Start">
    <div class ="buttons">
        <input class="color" type="button" id="yellow" value="">
        <input class="color" type="button" id="blue" value="">
        <input class="color" type="button" id="red" value="">
        <input class="color" type="button" id="green" value="">
    </div>
    
</body>
</html>
